pipeline:
  name: healet-webapp
  identifier: healetwebapp
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: github
        repoName: Healet-webapp
        build: <+input>
  stages:
    - stage:
        name: sonar
        identifier: sonar
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    shell: Sh
                    command: |-
                      workspace=$(pwd)
                      export workspace
                      echo "$workspace"
                      ls -ltr "$workspace"
                    outputVariables:
                      - name: ws
                        type: String
                        value: workspace
              - step:
                  type: Sonarqube
                  name: Sonarqube
                  identifier: Sonarqube
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
                    auth:
                      access_token: sqp_58f42bcc49835ce2389a844cef6ae0f64ee24729
                      domain: http://13.50.246.10:9000
                      ssl: true
                    tool:
                      project_key: harness-webapp
        variables:
          - name: WORKSPACE
            type: String
            description: ""
            required: false
            value: /harness-fixed-workspace
